<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salrios Product Launch</title>

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="index.js" defer></script>

    <style>
        /* Dropdown Styling */
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .dropbtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <header class="text-center text-white bg-dark p-4">
        <h1>Salrios Product Launch</h1>
    </header>

   <!-- Drop-down Menu -->
<div class="dropdown text-center" style="display: flex; align-items: center; justify-content: center;">
    <button class="btn btn-primary">Menu of Products</button>
    <div class="dropdown-content"> <!-- Always visible -->
        <a href="#" id="laptop-product-link">Laptop</a>
        <a href="#" id="phone-product-link">Phone</a>
    </div>
</div>

<!-- Product Sections (Initially Hidden) -->
<div class="container text-center mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <!-- Laptop Product -->
            <section class="products" id="laptop-product" style="display: none;">
                <div class="card mx-auto" style="max-width: 400px;">
                    <img src="Laptop.jpeg" class="card-img-top" alt="New Laptop" />
                    <div class="card-body">
                        <h5 class="card-title">Salrios New Laptop</h5>
                        <p class="card-text">This is Salrios' new and amazing device! New specs, new everything!</p>
                        <a href="#!" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </section>

            <!-- Phone Product -->
            <section class="products" id="phone-product" style="display: none;">
                <div class="card mx-auto" style="max-width: 400px;">
                    <img src="Phone.jpeg" class="card-img-top" alt="New Phone" />
                    <div class="card-body">
                        <h5 class="card-title">Salrios New Phone</h5>
                        <p class="card-text">The future of smartphones is here. Faster, sleeker, better.</p>
                        <a href="#!" class="btn btn-primary">Learn More</a><!--When pressed it brings a popup -->
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>



    <footer style="position: absolute; bottom: 0; width: 100%;" class="text-center p-4 bg-dark text-white mt-5">
        <p>&copy; 2025 Salrios Inc.</p>
    </footer>

</body>

</html>
